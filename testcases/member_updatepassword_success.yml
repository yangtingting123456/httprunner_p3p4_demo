#httprunner post请求，获取响应中的token
- config:
    name: "修改密码"
    base_url: ${ENV(BASE_URL)}
    output:
      - access_token

# 测试步骤
- test:
    name: "成功修改密码"
    request:
      url: "/member/update-password"
      method: "POST"
      headers:
        Content-Type: "application/json"
        token： $access_token
      json:
        newPassword: "e10adc3949ba59abbe56e057f20f883e"

    validate:
      - eq: ["status_code",200]