#httprunner post请求，获取响应中的token
- config:
    name: "修改密码"
    base_url: ${ENV(BASE_URL)}

# 测试步骤
- test:
    name: "成功修改密码"
    request:
      url: "/member/update-password"
      method: "POST"
      headers:
        Content-Type: "application/json"
        token: ${get_access_token()}    #引用debugtalk.py中定义的
      json:
        newPassword: "e10adc3949ba59abbe56e057f20f883e"
    validate:
      - eq: ["status_code",200]